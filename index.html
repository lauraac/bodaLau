<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Invitación especial | Noche Negra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />

  <!-- PREVIEW PARA WHATSAPP, FACEBOOK -->
  <meta property="og:title" content="Invitación especial | Noche Negra" />
  <meta property="og:description"
    content="Fiesta privada solo para valientes. Noche negra, risas, música y mucha diversión." />
  <meta property="og:image" content="https://lauraac.github.io/carlos/img/carloss.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lauraac.github.io/carlos/" />
</head>

<body>
  <div class="invite-shell">
    <main class="invite">
      <!-- VIDEO PRINCIPAL -->
      <section class="hero">
        <div class="video-wrapper video-wrapper-main">

          <!-- Igual que tu prueba, pero con diseño -->
          <video id="introVideo" controls playsinline loop>
            <source src="img/carlos.mp4" type="video/mp4" />
            Tu navegador no soporta video.
          </video>

          <div class="hero-overlay">
            <h1 class="hero-title">Noche Negra</h1>
            <p class="hero-subtitle">Fiesta privada · Solo para valientes</p>
          </div>
        </div>
      </section>

      <!-- PARTE INFERIOR: INFO + RELOJ -->
      <section class="bottom">
        <div class="info-countdown">

          <section class="info-block">
            <h2>Lugar de la fiesta</h2>
            <p>
              Kanasín <strong>Barrio</strong><br />
              Kanasín<br />
              Yucatán
            </p>
          </section>

          <section class="info-block">
            <h2>Temática: Color negro</h2>
            <p>
              Vístete de negro de pies a cabeza. Entre más oscuro tu outfit,
              más brillas en la noche.
            </p>
          </section>

          <section class="countdown-block">
            <h2>El tiempo corre...</h2>
            <div class="countdown" id="countdown">
              <div class="time-box">
                <span id="days">00</span>
                <small>días</small>
              </div>
              <div class="time-box">
                <span id="hours">00</span>
                <small>hrs</small>
              </div>
              <div class="time-box">
                <span id="minutes">00</span>
                <small>min</small>
              </div>
              <div class="time-box">
                <span id="seconds">00</span>
                <small>seg</small>
              </div>
            </div>
            <p class="countdown-msg" id="countdownMsg">
              Prepárate, la noche se acerca…
            </p>
          </section>

        </div>
      </section>
    </main>
  </div>

  <script src="script.js?v=1"></script>
</body>

</html>
